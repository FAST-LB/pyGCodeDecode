stages:
    - doc
    - test

test-lint:
    stage: test
    image: "python:3.12"
    needs: []
    script:
        - pip install isort black[jupyter] flake8-docstrings
        - isort --check . -v
        - black --check */ -v
        - flake8 . -v
    when: always

.test-lin_py:
    stage: test
    needs: []
    script:
        - pip install .[TEST]
        - pytest --cov=. --cov-config=pyproject.toml --cov-report term
          --cov-report xml:./tests/coverage.xml
    coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
    artifacts:
        untracked: false
        reports:
            coverage_report:
                coverage_format: cobertura
                path: ./tests/coverage.xml
        when: always

test-lin_py_3.9:
    extends: ".test-lin_py"
    image: "python:3.9"

test-lin_py_3.10:
    extends: ".test-lin_py"
    image: "python:3.10"

test-lin_py_3.11:
    extends: ".test-lin_py"
    image: "python:3.11"

test-lin_py_3.12:
    extends: ".test-lin_py"
    image: "python:3.12"

doc-compile_paper:
    stage: doc
    needs: []
    tags:
        - shell
    script:
        - docker run --rm --volume $PWD/paper:/data --user $(id -u):$(id -g)
          --env JOURNAL=joss openjournals/inara
    artifacts:
        untracked: false
        paths:
            - ./paper/*.pdf
        when: always
        expire_in: "30 days"
