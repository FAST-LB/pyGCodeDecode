doc-compile_paper:
    stage: doc
    needs: []
    tags:
        - shell
    script:
        - docker run --rm --volume $PWD/paper:/data --user $(id -u):$(id -g)
          --env JOURNAL=joss openjournals/inara
    artifacts:
        untracked: false
        paths:
            - ./paper/*.pdf
        when: always
        expire_in: "30 days"
