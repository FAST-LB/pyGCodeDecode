name: compile paper

on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: compile paper
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: build PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md

      - name: upload PDF
        uses: actions/upload-artifact@v1
        with:
          name: paper
          path: ./paper/paper.pdf
