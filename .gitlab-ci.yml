stages:
    - doc
    - test

test-lint:
    stage: test
    image: "python:3.10"
    needs: []
    script:
        - pip install flake8 flake8-docstrings black[jupyter] black isort
        - isort --check . -v
        - black --check */ -v
        - flake8 . -v
    when: always

test-lin_py_latest:
    stage: test
    image: "python:3.10"
    needs: []
    before_script:
        # missing dependencies for docker-container
        - apt-get update && apt-get install libgl1 -y
    script:
        - pip install .[TEST]
        - pytest --cov --cov-config=pyproject.toml --cov-report term
          --cov-report xml:./pyGCodeDecode/test/coverage.xml
    coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
    artifacts:
        untracked: false
        reports:
            coverage_report:
                coverage_format: cobertura
                path: ./pyGCodeDecode/test/coverage.xml
        when: always

